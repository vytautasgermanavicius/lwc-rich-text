<!-- Smart Link Popup -->
<template>
  <template lwc:if={showPopup}>
    <section role="dialog"
             tabindex="-1"
             class="slds-modal slds-fade-in-open slds-modal_small"
             onkeydown={handleKeypress}
    >
      <div class="slds-modal__container">
        <div class="slds-modal__content slds-modal__content_headless slds-p-around_x-small">
          <lightning-input lwc:ref="linkTitle"
                           label="Link Title"
                           value={linkTitle}
                           onchange={handleTitleChange}
          ></lightning-input>
          <lightning-input lwc:ref="linkUrl"
                           label="Link URL"
                           value={linkUrl}
                           onchange={handleUrlChange}
          ></lightning-input>
          <div class="slds-p-around_x-small">
            <lightning-button variant="brand"
                              label="Save"
                              onclick={saveChanges}
                              class="slds-m-right_x-small"
            ></lightning-button>

            <lightning-button variant="neutral"
                              label="Cancel"
                              onclick={closeModal}
            ></lightning-button>

          </div>
        </div>
      </div>
    </section>
  </template>
</template>
