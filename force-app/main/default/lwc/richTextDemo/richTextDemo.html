<!-- Rich Text Demo -->
<template>
  <lightning-input-rich-text
    onkeypress={handleKeypress}
    onkeydown={handleKeypress}
    formats={allowedFormats}
  >
    <lightning-rich-text-toolbar-button-group slot="toolbar"
                                              aria-label="First group">
      <lightning-rich-text-toolbar-button
        icon-name="utility:linked"
        icon-alternative-text="Smart Link"
        onclick={addSmartLink}
      >
      </lightning-rich-text-toolbar-button>
    </lightning-rich-text-toolbar-button-group>
  </lightning-input-rich-text>
  <c-smart-link-popup
    onsavechanges={handleSmartLinkClose}
  ></c-smart-link-popup>
</template>
